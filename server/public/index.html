<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Record Store</title>
</head>
<body>
    <h1>Record Store</h1>
    <div id="main" ng-app="recordApp">
        <div ng-controller="RecordController as RC">
            <div id="records">
                <h2>Add Record</h2>
                <input type="text" placeholder="Artist" ng-model="RC.artistIn">
                <input type="text" placeholder="Album" ng-model="RC.albumIn">
                <input type="number" placeholder="Year" ng-model="RC.yearIn">
                <input type="text" placeholder="Genre" ng-model="RC.genreIn">
                <button ng-click="RC.addRecord()">Add Record</button>
                <hr>
                <h2>All Records</h2>
                <ul>
                    <li ng-repeat="record in RC.records" ng-click="RC.removeRecord( $index )">{{ record.index }} {{ record.artist }} {{ record.album }} {{ record.year }} {{ record.genre }}</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
